<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daily goal</title>
</head>
<body>
    <div class="container">
        <h1>daily<span>GOALS</span></h1>
        <form id="form">
            <input type="text" name="" id="input" class="input" placeholder="Enter your goal">
            <ul class="goals" id="goals">

            </ul>
        </form>
        <small> 
            <p><i class="fa-regular fa-arrow-left"></i>  Left click to check completed</p>
            <p><i class="fa-regular fa-arrow-right"></i>Right click to delete your goal</p>
            <p><i class="fa-solid fa-trash"></i> Clear storage</p>
        </small>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
